<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>
    <script>
        x = parseFloat(prompt("x daxil et:"));
        y = parseFloat(prompt("y daxil et:"));
        z = parseFloat(prompt("z daxil et:"));
        let min;
        let max;
        min = Math.min(x, y, z);
        max = Math.max(x, y, z);
        alert(`ədədlərin ən kiçiyi: ${min}\nədədlərin ən böyüyü: ${max}`);



    </script>
</body>

</html>
